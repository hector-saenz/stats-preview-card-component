<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="insights-card">
    <div class="insights-card__image">
      <div class="insights-card__image-overlay"></div>
    </div>
    <div class="insights-card__information">
      <h1 class="insights-card__title">Get <span class="insights-card__title-highlight">insights</span> that help your business grow.</h1>
      <p class="insights-card__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="insights-card__stats">
        <p class="insights-card__stats-companies">
          10k+ <span class="insights-card__stats-span">companies</span>
        </p>
        <p class="insights-card__stats-templates">
          314 <span class="insights-card__stats-span">templates</span>
        </p>
        <p class="insights-card__stats-queries">
          12M+ <span class="insights-card__stats-span">queries</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
